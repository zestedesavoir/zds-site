{% load profile %}
{% load i18n %}


{% with status=member|state %}
    {% if status == 'DOWN'%}
        <span class="badge {% if push_badge %}push-badge{% endif %}" title={% blocktrans %}"Compte inactif"{% endblocktrans %}>{% trans "Dead" %}</span>
    {% elif status == 'BAN'%}
        <span class="badge {% if push_badge %}push-badge{% endif %}">{% trans "Banni" %}</span>
    {% elif status == 'LS'%}
        <span class="badge {% if push_badge %}push-badge{% endif %}" title={% blocktrans %}"Lecture seule"{% endblocktrans %}>{% trans "LS" %}</span>
    {% endif %}
{% endwith %}
