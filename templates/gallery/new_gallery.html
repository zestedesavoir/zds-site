{% extends "gallery/base.html" %}

{% block title %}
    Nouvelle galerie
{% endblock %}

{% block headline %}
    Nouvelle galerie
{% endblock %}

{% block breadcrumb %}
    <li class="current"><a href="javascript:;">Nouvelle galerie</a></li>
{% endblock %}

{% block content %}
	<div class="row">
    <div class="large-12 columns">
        <form action="{% url "lbp.gallery.views.new_gallery" %}" method="POST">
            <input type="text" placeholder="Titre" name="title" />
            <br />
            <input type="text" placeholder="Sous-titre" name="subtitle">
            <br />

            <div style="text-align: center;">
                <button type="submit" class="button">
                    <i class="icon-plus icon-white"></i>
                    Cr√©er
                </button>

                <a href="{% url "lbp.gallery.views.gallery_list" %}" class="button secondary">
                    Retour
                </a>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
