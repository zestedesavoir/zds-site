{% load interventions %}

<form action="{{ link }}" method="post">
    <input type="hidden" name="follow" value="1">
    {% csrf_token %}

    <button
            class="follow ico-after star {% if is_followed %}yellow{% else %}blue{% endif %}"
            type="submit" data-ajax-input="follow-topic"
            data-content-on-click="{{ data_onclick }}">
        {{ button_text }}
    </button>
</form>
